<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>upload</title>
<style type="text/css">
#lista div{border:1px solid #0F0}
</style>
<script type="text/javascript">
var MultiUpload = {
	    swfisready : false,
		getSWF:function (movieName) 
		{ 	
			if (navigator.appName.indexOf("Microsoft") != -1) 
			{ 
				return window[movieName]; 
			} 
			else 
			{ 
				return document[movieName]; 
			} 
		} ,
		getStatusJS:function (){
			MultiUpload.getSWF("upload").getStatus();
		},
		setSWFIsReady:function (){
			MultiUpload.swfisready = true;
		},
		isReady:function (){
			alert("isRedi");
			return true;
		},
		fileName:function (name,kb){
			document.getElementById("lista").innerHTML +='<div onclick="MultiUpload.removeFile(\''+name+'\',this)">' + name+" "+kb+"[kb]</div>";
		},
		Uploudingfile:function (name,kb){
			document.getElementById("uploading").innerHTML +=  name+" "+kb+"<br>";
		},
		sendFormJS:function (){
			
			MultiUpload.getSWF("upload").sendForm();
		},
		removeFile:function (f,o){
			document.getElementById("lista").removeChild(o);
			MultiUpload.getSWF("upload").removeFromList(f);
		}
};

	</script>
<div id="lista" style="border:1px solid #F00"></div>
</head>
<body bgcolor="#ffffff">

	<button onclick="MultiUpload.getStatusJS()">Status</button>
	<button onclick="MultiUpload.sendFormJS()">SendForm</button>
	<div id="uploading"></div>
